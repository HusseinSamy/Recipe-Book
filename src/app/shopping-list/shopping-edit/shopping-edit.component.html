<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)] = "itemName">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          name="Amount"
          [(ngModel)] = "itemAmount">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">

          <button
          class="btn btn-success"
          type="submit"
          style="margin-right:.2em"
          (click)="addItem()">Add</button>

          <button
          class="btn btn-danger"
          type="submit"
          style="margin-right:.2em"
          (click)="deleteItem()">Delete</button>
          <button
          class="btn btn-primary"
          type="submit"
          style="margin-right:.2em"
          (click)="clearList()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
